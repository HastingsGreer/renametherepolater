        </audio> 
        <script>
        var happy= document.getElementById("happy_music");
        var sad = document.getElementById("sad_music");
        
        function isPlaying(audelem) {
            return !audelem.paused;
        }

        function playMusic(music){
            if(isPlaying(!happy)){
                happy.pause();
                sad.pause();                
            }
            music.play();
        }
        </script>

        <button onclick="playMusic(happy_music)" type="button">Happy</button>
        <button onclick="playMusic(sad_music)" type="button">Sad</button>

        <button onclick="playMusic(sfx_dodge)" type="button">Dodge</button>
        <button onclick="playMusic(sfx_drop_long)" type="button">Drop (Long)</button>
